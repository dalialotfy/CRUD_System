<html>

<head>

                <p>Invalid Name</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="productPrice">productPrice</label>

            </div>

        <div class="mb-3">

                <p>Invalid Category</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="productDesc">productDescription</label>
            <textarea type="text" class="form-control" id="productDesc"></textarea>
            <div id="alertDesc" class="alert alert-danger">
                <p>Invalid Description</p>
            </div>
        </div>

<div id="switch">
        <button class="btn btn-info" onclick="addProduct()" >Add Product</button>

    </div>
    </div>
    <div class="container">

        <input type="text" placeholder="search....." class="form-control w-75 m-auto" onkeyup="search(this.value)">
   
   
   <table class="table mt-5">

    <thead>

    </tbody>
